{% extends 'recetas/base.html' %}

{% block title %} Nueva receta {% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block customstyle %}
    <link rel="stylesheet" href="{% static 'recetas/sticky-footer-navbar.css' %}">
{% endblock %}

{% block content %}
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9">
                    <br>
                    <h1>Crear nueva receta</h1>
                    <form method="POST" enctype="multipart/form-data" class="receta-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="save btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
