<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
        <meta name="color-scheme" content="light dark">

        <!-- Replace the Bootstrap CSS with the
        Bootstrap-Dark Variant CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/d50175331d.js" crossorigin="anonymous"></script>

        <title>Frontend</title>
        <style>
            .d-light-inline { display: inline !important; }
            .d-dark-inline { display: none !important; }
            html.dark .d-light-inline { display: none !important; }
            html.dark .d-dark-inline { display: inline !important; }
        </style>

    </head>

    <body>
        <header>
        <nav class="navbar navbar-expand-md navbar-ligth fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Práctica 4</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="nav navbar-nav navbar-right">
                  <a href="#" id="darkmode-button" class="btn btn-outline-secondary me-4">
                      <i class="fa fa-moon-o fa-fw d-none d-light-inline" alt="Switch to dark mode"></i>
                      <i class="fa fa-sun-o fa-fw d-none d-dark-inline" alt="Switch to light mode"></i>
                    </a>

               </div>
            </div>
        </nav>
        </header>
        <br><br><br><br>

        <div class="row justify-content-center">
          <div class="col-9">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add recipe</button>
          <!-- Add Modal -->
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addModalLabel">Añadir un nuevo cóctel</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="addForm" onsubmit="addCoctel()">
                    <label>Nombre</label><br>
                    <input type="text" class="form-control" id="name">
                    <label>Ingredientes</label><br>
                    <textarea class="form-control" id="ingredientes" rows="3"></textarea>
                    <label>Instrucciones</label><br>
                    <textarea class="form-control" id="instrucciones" rows="3"></textarea>
                    <a href="/"><button name="submit" class="btn btn-primary">Guardar</button></a>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <br><br>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>N</th>
                  <th>Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tbody">
          
              </tbody>
            </table>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Required DarkMode JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
    <script src="/static/app.js"></script>
    <script>
      document.querySelector("#darkmode-button").onclick = function(e){
        darkmode.toggleDarkMode();
      }
    </script>
  </body>
</html>
